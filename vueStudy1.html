<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础第一讲</title>
    <style>
        .active{
            border: 3px solid red;
            height: 80px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>
        <center>{{name}}</center>
    </h1>

    <div>
        <b>v-html 可以嵌套标签</b>
        <p v-html="msg1"></p>

        <b>v-text的区别是纯文本</b>
        <p v-text="msg2"></p>
    </div>
    <div>
        <b> v-on的使用 可以简写为@ </b>
        <p>
            <button @dblclick="counter++">双击事件</button>
            计数:
            <button v-on:click="counter--">-</button>
            <span>{{counter}}</span>
            <button @click="add">+</button>
        </p>
    </div>
    <div>
        v-bind的使用示例
        <img v-bind:src="imgSrc" alt="gaga" :title="name" :class="{active: isActive}">

        <img :src="imgSrc" alt="" :title="msg2" class="active">
    </div>

    <div>
        <ul>
            <li v-for="(item, index) in books" v-bind:title="item">{{item}}{{index}}</li>
        </ul>
    </div>


</div>
<div id="app1"></div>
<script src="./js/vue.js"></script>
<script>
    const app = new Vue({
        // 用于挂载要管理的元素
        el: '#app',
        data: {
            name: '西张明-辉',
            msg1: '<a href="https://cn.vuejs.org">v-html标签</a>',
            msg2: 'v-text标签',
            books: ['祖麒麟', '祖龙', '元凤', '洪荒'],
            counter: 0,
            imgSrc: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg',
            isActive: true
        },
        methods: {
            add:function() {
                this.counter += 2
            }
        }
    });
</script>
</body>
</html>
